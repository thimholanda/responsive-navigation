<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Responsive navigation with Tailwind CSS" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://constructive.co/wp-content/uploads/fbrfg/favicon-32x32.png?v=XBJmggYrJ8" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://constructive.co/wp-content/uploads/fbrfg/favicon-16x16.png?v=XBJmggYrJ8" />
    <link rel="shortcut icon" href="https://constructive.co/wp-content/uploads/fbrfg/favicon.ico?v=XBJmggYrJ8" />
    <title>Tailwind Responsive Navigation</title>
    <script src="bundle.js"></script>
  </head>
  <body>
    <header class="fixed w-full z-20 border-b bg-white">
      <div class="px-6 h-[60px] flex items-center justify-between lg:container lg:mx-auto lg:py-4 lg:h-auto">
        <a alt="Constructive logo - back to home page" href="#">
          <img width="144" height="17" src="./imgs/constructive.svg" alt="logo Constructive.co" class="w-36" />
        </a>

        <input type="checkbox" name="menu" id="menu" class="peer" hidden />
        <label aria-label="open and close mobile menu" for="menu" class="block p-6 -mr-6 cursor-pointer lg:hidden peer-checked:menu">
          <div aria-hidden="true" class="m-auto h-0.5 w-6 rounded bg-slate-700 transition duration-300"></div>
          <div aria-hidden="true" class="m-auto h-0.5 w-6 rounded bg-slate-700 transition duration-300 mt-2"></div>
        </label>

        <div class="peer-checked:translate-x-0 absolute inset-0 top-[60.5px] overflow-y-auto h-dynamic translate-x-[-100%] bg-white shadow-xl transition duration-300 lg:h-auto w-[calc(100%)] lg:w-auto lg:static lg:shadow-none lg:translate-x-0">
          <nav class="flex flex-col h-full justify-between lg:items-center lg:flex-row">
            <ul class="px-6 pt-12 text-slate-700 space-y-8 md:px-122 lg:space-y-0 lg:flex lg:space-x-12 lg:pt-0">
              <li>
                <a href="#" class="group relative">
                  <span class="relative text-teal-600 text-2xl lg:font-medium lg:text-lg">Work</span>
                </a>
              </li>
              <li>
                <a href="#" class="group relative before:absolute before:inset-x-0 before:-bottom-0.5 before:h-0.5 before:origin-left before:scale-x-0 before:bg-teal-600 before:transition before:duration-200 hover:before:scale-x-100">
                  <span class="relative group-hover:text-teal-600 text-2xl lg:font-medium lg:text-lg">Services</span>
                </a>
              </li>
              <li>
                <a href="#" class="group relative before:absolute before:inset-x-0 before:-bottom-0.5 before:h-0.5 before:origin-left before:scale-x-0 before:bg-teal-600 before:transition before:duration-200 hover:before:scale-x-100">
                  <span class="relative group-hover:text-teal-600 text-2xl lg:font-medium lg:text-lg">Insights</span>
                </a>
              </li>
              <li>
                <a href="#" class="group relative before:absolute before:inset-x-0 before:-bottom-0.5 before:h-0.5 before:origin-left before:scale-x-0 before:bg-teal-600 before:transition before:duration-200 hover:before:scale-x-100">
                  <span class="relative group-hover:text-teal-600 text-2xl lg:font-medium lg:text-lg">About us</span>
                </a>
              </li>
            </ul>
            <div class="border-t mt-8 py-6 px-6 md:px-12 lg:border-t-0 lg:py-0 lg:pr-0 lg:pl-12 lg:mt-0">
              <a href="#" class="block px-6 py-3 rounded-full bg-gradient-to-r from-teal-600 to-teal-400 text-center text-white hover:opacity-80 transition duration-300 text-xl lg:font-medium lg:text-lg" aria-label="Call to action">Call to action</a>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section aria-label="Introduction section" class="flex flex-col h-screen bg-[url('https://constructive.co/wp-content/uploads/2023/07/WEB_-Field-note-header-UX-and-On-Page-experience-scaled.jpg')] bg-cover bg-center"></section>
    </main>
  </body>
</html>
